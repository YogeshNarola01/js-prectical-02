<html>
<table align="center" border="6">
    <thead>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="name">
                <span id="nameerror"></span>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" id="email">
                <span id="emailerror"></span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" id="pass">
                <span id="passerror"></span>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input type="text" id="city">
                <span id="cityerror"></span>
            </td>
        </tr>
        <tr>
            <td>Submit</td>
            <td><input type="button" onclick="saverecord()" value="Submit"></td>
        </tr>
    </thead>
</table>

<script type="text/javascript">
    function saverecord() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let pass = document.getElementById('pass').value;
        let city = document.getElementById('city').value;

        if (!name) {
            var nerr = document.getElementById('nameerror');
            nerr.innerHTML = "Name is required...";
            nerr.style.color = "red";
        }
        if (!email) {
            var eerr = document.getElementById('emailerror');
            eerr.innerHTML = "Email is required...";
            eerr.style.color = "red";
        } 
        if (!pass) {
            var perr = document.getElementById('passerror');
            perr.innerHTML = "Password is required...";
            perr.style.color = "red";
        }
        if (!city) {
            var cerr = document.getElementById('cityerror');
            cerr.innerHTML = "City is required...";
            cerr.style.color = "red";
        }
    }
</script>

</html>
