<html>

<h1 align="center">Chess Bord...</h1>
<table align="center" border="6" id="root" cellpadding="0" cellspacing="0"></table>
<script type="text/javascript">
    var root = document.getElementById('root');
    for (var i = 0; i < 8; i++) {
        var tr = document.createElement('tr');
        if (i % 2 == 0) {
            for (var j = 0; j < 8; j++) {
                var td = document.createElement('td');
                if (j % 2 == 0) {
                    td.style.backgroundColor = "white";
                } else {
                    td.style.backgroundColor = "black";
                }
                td.width = "100";
                td.height = "100";
                tr.appendChild(td)
            }
        } else {
            for (var j = 0; j < 8; j++) {
                var td = document.createElement('td');
                if (j % 2 == 0) {
                    td.style.backgroundColor = "black";
                } else {
                    td.style.backgroundColor = "white";
                }
                td.width = "100";
                td.height = "100";
                tr.appendChild(td)
            }
        }
        root.appendChild(tr);
    }
</script>

</html>
